<div class="select-box">
    <ui-select ng-model="vm.project" append-to-body="true">
      <ui-select-match placeholder="Search project or group">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices repeat="item in vm.items | filter: $select.search">
		   <img src="{{ item.image.link }}" class="img-responsive col-xs-5">
       <div class="col-xs-7">
        <h4 ng-bind-html="item.name | highlight: $select.search"></h4>
          <a class="clearfix" ng-repeat="group in item.groups " href="{{group.url}}" target="_blank" ng-bind-html="''+group.name | highlight: $select.search"></a>
        </div>
       <div class="clearfix"></div>
      </ui-select-choices>
    </ui-select>
  </div>
